<html>
    <head>
    <title>Form</title>
</head>
    <body>
        <fieldset>
        <legend>Contact Form</legend>
        <form method="">
            

            <p>
               <label for="your_name">Name:</label> <br>
                <input type="text"  name="name" id="your_name">
            </p>
            <p>
               <label for="mail">Email:</label> <br>
                <input type="text" name="Email" id="mail">
            </p>
            <p>
                <label for="sub">Subject</label><br>
                <input type="text" name="Subject" id="sub">
            </p>   
             Enter Mail ID: 
                <input type="email" name="email" required>

           </fieldset>
            <p>
                is this:<br>
                <input type="radio" value="Sales" name="Request type" checked id="sale"><label for="sale">Sales Request</label> 
                <input type="radio"value="support" name="Request type" id="req"><label for="req">Request type</label> 
            </p>
            <p>
                <label>Message:</label><br>
                <textarea type="message" name="message" cols="25" rows="5" placeholder="Enter your Message"></textarea>
            </p>
            <input type="submit" value="send Message" name="Contact form">
                
          
        </form>
  
    </body>
</html>
