<html>
    <head>
    <title>Form</title>
</head>
    <body>
        <h1>Contact Form</h1>
        <form method="">
            <p>
                Name:<br>
                <input type="text"  name="name">
            </p>
            <p>
                Email:<br>
                <input type="text" name="Email">
            </p>
            <p>
                Phone Number<br>
                <input type="number" name="Phone_number">
            </p>
            <p>
                Gender: <br>
                <input type="radio" value="Male" name="Gender" checked>Male
                <input type="radio"value="Female" name="Gender">Female
            </p>

            <p>
                Hobbies:<br>
                <input type="checkbox" name="Hobbies[]" value="Cricket">Cricket
                <input type="checkbox" name="Hobbies[]" value="Gym">Gym
                <input type="checkbox" name="Hobbies[]" value="Dance">Dance
                <input type="checkbox" name="Hobbies[]" value="Drawing">Drawing
            </p>
            <p>
                Message:<br>
                <textarea type="message" name="message" cols="25" rows="5" placeholder="Enter your Message"></textarea>
            </p>
            <input type="submit" value="send Message" name="Contact form">
                
          
        </form>
  
    </body>
</html>
