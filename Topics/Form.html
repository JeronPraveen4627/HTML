<html>
    <head>
    <title>Form</title>
</head>
    <body>
        <h1>Contact Form</h1>
        <form method="">
            <p>
                Name:<br>
                <input type="text"  name="name">
            </p>
            <p>
                Email:<br>
                <input type="text" name="Email">
            </p>
            <p>
                Subject:<br>
                <input type="text" name="Subject">
            </p>
            <p>
                Is this:<br>
                <input type="radio" value="Sales" name="Request type" checked>Sales Request
                <input type="radio"value="support" name="Request type">Request type
            </p>
            <p>
                Message:<br>
                <textarea type="message" name="message" cols="25" rows="5" placeholder="Enter your Message"></textarea>
            </p>
            <input type="submit" value="send Message" name="Contact form">
                
          
        </form>
  
    </body>
</html>
