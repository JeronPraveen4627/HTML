<html>
<head>
<title>Page Title</title>
</head>
<body>


<form>
    <fieldset>
        <legend>Form Validation</legend>
    <p>
    <label for="name">Name</label> 
    <input type="text" name="name" id="name"> 
    </p>
    <p>
        <label for="mail">G Mail</label> 
        <input type="email" name="mail" id="mail"> 
    </p>
    <p>
        <label for="age">AGE</label> 
        <input type="number" name="age" id="age"> 
    </p>
    <p>
        <label for="dob">DOB</label> 
        <input type="date" name="dob" id="dob"> 
    </p>
    <p>
        <label for="price">Price Range</label> 
        <input type="range" name="price" id="price" min="0" max="1000" step="10"> 
    </p>
    <p>
        <label for="job_search">Job Search</label> 
        <input type="search" name="job_search" id="job_search"> 
    </p>
    <p>
        <input type="submit" value="Submit"> 
    </p>
    </fieldset>
    <!--iframe tag starts-->
    <iframe 
    width="560" height="315" 
    src="https://www.youtube.com/embed/7cVpA4rME8w?si=IXOtI_l2y-mem68M" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--iframe tag ends-->

</body>
</html>
